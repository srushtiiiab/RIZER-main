{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQS</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            position: relative; /* Ensure the body is positioned for absolute children */
        }
        
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video is behind all content */
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            z-index: 1; /* Ensure the header is above the video */
        }
        
        form {
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            z-index: 1; /* Ensure the form is above the video */
        }
        
        textarea {
            width: 100%;
            height: 150px;
            background-color: rgba(46, 46, 46, 0.8); /* Semi-transparent background */
            border: 1px solid #444;
            border-radius: 5px;
            color: #ccc;
            padding: 10px;
            margin-bottom: 15px;
            resize: none; /* Prevent resizing */
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            z-index: 1; /* Ensure the button is above the video */
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #questions-container {
            margin-top: 20px;
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1; /* Ensure the container is above the video */
        }
        
        .question {
            margin-bottom: 20px;
        }
        
        .options {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .options button {
            margin-top: 5px;
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .options button:hover {
            background-color: #666;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ea00da22;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            z-index: 3;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'tts' %}">Speak aloud</a>
        <a href="{% url 'mcqs' %}">MCQs</a>
        <a href="{% url 'upload' %}">File summarize</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
    <video class="background-video" autoplay muted loop>
        <source src="{% static 'bg3.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div>
        <h1>Fetch MCQs</h1>
        <form id="fetchForm">
            {% csrf_token %}
            <textarea id="article" placeholder="Enter your article here"></textarea>
            <button type="submit">Get MCQs</button>
        </form>
        <div id="questions-container"></div>
    </div>
    <script>
        document.getElementById('fetchForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const article = document.getElementById('article').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch("{% url 'getMcqs' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ article: article })
                });

                if (response.ok) {
                    const data = await response.json();
                    const mcqs = data.questionList;
                    displayQuestions(mcqs);
                } else {
                    console.error('Failed to fetch MCQs.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function displayQuestions(mcqs) {
            const container = document.getElementById('questions-container');
            container.innerHTML = ''; 

            mcqs.forEach((mcq, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionTitle = document.createElement('p');
                questionTitle.innerText = `${index + 1}. ${mcq.question}`;
                questionElement.appendChild(questionTitle);

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options';

                for (let i = 1; i <= 4; i++) {
                    const option = mcq[`option_${i}`];
                    const optionButton = document.createElement('button');
                    optionButton.innerText = option;
                    optionButton.onclick = () => checkAnswer(mcq.answer, i.toString(), optionButton);
                    optionsContainer.appendChild(optionButton);
                }

                questionElement.appendChild(optionsContainer);
                container.appendChild(questionElement);
            });
        }

        function checkAnswer(correctAnswer, selectedAnswer, optionButton) {
            if (correctAnswer === selectedAnswer) {
                optionButton.style.backgroundColor = "Green"
            } else {
                optionButton.style.backgroundColor = "Red"
            }
        }
    </script>
</body>
</html>
{% load static %}
