{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            background-image: url("{% static 'bg.gif' %}");
            background-color: #4825c7;
            background-size: 100%;  
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        form {
            background-color: #1e1e1e81;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 5px;
            color: #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            background-color: #1e1e1e7f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 550px;
            height: 200px;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ea00da22;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            z-index: 3;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'tts' %}">Speak aloud</a>
        <a href="{% url 'mcqs' %}">MCQs</a>
        <a href="{% url 'upload' %}">File summarize</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div>
        <h1>Upload File</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" accept="application/pdf" />
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch("{% url 'upload_file' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    body: formData
                });

                const resultContainer = document.getElementById('result');
                if (response.ok) {
                    const text = await response.text();
                    resultContainer.innerHTML = text;
                } else {
                    resultContainer.innerHTML = 'File upload failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
